<!DOCTYPE html>
<html>
  <head>
    <title>Tailwind landing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="h-auto p-5 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"
    >
      <nav class="flex justify-between items-center">
        <div class="flex">
          <a href="#" class="font-bold hover:animate-pulse"> Logo </a>
        </div>
        <div class="hidden md:flex gap-x-6">
          <a
            href="#"
            class="hover:underline hover:text-gray-700 underline-offset-4"
          >
            Developers</a
          >
          <a
            href="#"
            class="hover:underline hover:text-gray-700 underline-offset-4"
            >Solutions</a
          >
          <a
            href="#"
            class="hover:underline hover:text-gray-700 underline-offset-4"
            >About</a
          >
        </div>
        <div class="flex">
          <button href="#" class="bg-black text-white py-2 px-5 rounded-full">
            Sign up
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="block md:flex gap-6 w-full bg-gray-200 px-5 py-36">
        <div class="w-full md:w-1/2 pt-6 md:pt-0">
          <h1 class="text-6xl">Welcome to the schema</h1>
        </div>
        <div class="w-full md:w-1/2 pt-6 md:pt-0">
          <img
            class="h96"
            src="https://images.unsplash.com/photo-1535979014625-490762ceb2ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          />
        </div>
      </div>
    </main>
  </body>
</html>
